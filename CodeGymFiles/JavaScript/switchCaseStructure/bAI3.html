<body>
<h3>Bài 3:  </h3><class>Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào</class>

<script>
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }

</script>
</body>
</html>
