<!DOCTYPE html>

<body>
<h3>Bài 1: </h3><class>Viết lại cấu trúc if sau thành cấu trúc switch</class>
<script>
let browser=prompt("Nhap ten trinh duyet cua ban")
switch (browser) {
case 'Edge':
alert("You've got the Edge!");
break;
case 'Chrome':
case 'Firefox':
case 'Safari':
case 'Opera':
alert('Okay we support these browsers too');
break;
default:
alert('We hope that this page looks ok!');
}</script>


</body>
</html>
